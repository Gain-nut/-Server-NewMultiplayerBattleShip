<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Battleship Server Admin</title>
  <style>
    :root {
      --bg:#0f1115; --fg:#e6e7eb; --muted:#9aa0a6; --card:#171a21; --line:#222733;
      --hit:#39d353; --miss:#ff6b6b; --turn:#b794f4; --info:#60a5fa; --warn:#facc15;
    }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);
      font:14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;}
    .wrap{max-width:960px;margin:24px auto;padding:0 16px}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:12px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:10px;padding:12px}
    .grow{flex:1}
    h1{font-size:18px;margin:0 0 8px}
    .muted{color:var(--muted)}
    .btn{border:1px solid var(--line);background:#1d2230;color:var(--fg);padding:8px 10px;
      border-radius:8px;cursor:pointer}
    .btn.danger{background:#3a1f25;border-color:#5a2630}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{border:1px solid var(--line);background:#1a1e2a;border-radius:999px;padding:6px 10px}
    .log{background:#0d1117;border:1px solid var(--line);border-radius:10px;height:340px;
      overflow:auto;padding:10px;font-family:ui-monospace, Menlo, Consolas, monospace;white-space:pre-wrap}
    .line{margin:0 0 4px}
    .hit{color:var(--hit)} .miss{color:var(--miss)} .turn{color:var(--turn)}
    .conn{color:var(--info)} .disc{color:#8b949e} .win{color:var(--warn)}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1>Battleship Server Admin</h1>
      <div class="chips">
        <span id="statusChip" class="chip">Status: <strong id="statusTxt">Disconnected</strong></span>
        <span class="chip">Players: <strong id="player-count">0</strong></span>
      </div>
    </div>

    <div class="row">
      <div class="card grow">
        <div class="row" style="gap:8px;margin:0">
          <button id="reset-button" class="btn danger">Reset Game &amp; Scores</button>
          <div style="flex:1"></div>
          <button id="clear-logs" class="btn">Clear</button>
          <label class="muted" style="display:flex;align-items:center;gap:6px">
            <input id="autoscroll" type="checkbox" checked/> Auto-scroll
           </label>
        </div>

        <div id="quick" class="muted" style="margin-top:8px">Waitingâ€¦</div>
      </div>
    </div>

    <div class="card">
      <div id="log" class="log"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
